syntax="proto3";
package apipb;
option go_package = "pb/api";

message AuthorizationRequest {
  string ReqID = 1;
  string Token = 2;
  string ResourceID = 3;
  string ResourceType = 4;
}

message AuthorizationResponse {
  string ResID = 1;
  string SessionID = 3;
  string RedirectURL = 4;
  bool Success = 5;
}

service AuthorizationServer {
  rpc Authorize (AuthorizationRequest) returns (AuthorizationResponse) {}
}